<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>



</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="jumbotron text-center">
                    <h1>Trivia Game
                    </h1>
                    <div id="intro">Press the button to start the game!</div>
                    <div id="gameOn">Guess the answers before the time runs out!</div>
                    <br><br>
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <div id="startDiv"> <button type="button" id="startButton"
                                    class="btn btn-outline-secondary btn-block p-3 ">Start Game</button>
                            </div>

                        </div>
                        <div class="col-md-4"></div>
                    </div>

                    <h4>
                        <div id="countdown"></div>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <div class="container text-center" id="game">
        <!--         QUESTIONS          -->
        <div class="row">
            <div class="col-md-7">
                <div class="question"></div>
                <div class="choices"></div>
                <button type="button" id="stopButton" class="btn btn-outline-secondary btn p-3 ">Done!</button>
            </div>
            <div class="col-md-5">
                <h4><div class="correctA"><span>Correct answers:</span></div></h4>
                <h4><div class="incorrectA"><span>Incorrect Answers:</span></div></h4>
                <button type="button" id="startOverButton" class="btn btn-outline-secondary btn p-3 ">try again</button>
            </div>
        </div>
    </div>


    </div>




</body>

</html>
